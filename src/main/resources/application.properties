spring.application.name=transfer_citizen
server.port=8081
server.address=0.0.0.0

spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:guest}
spring.rabbitmq.password=${RABBIT_PASS:guest}
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.retry.max-interval=10000

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/arq}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true



# Environment Variables

service.mrpotato.unregister.url=${URL_MRPOTATO_UNREGISTER:http://localhost:8083/v1/adapter/unregisterCitizen}
service.document.microservice.url=${URL_DOCUMENTS:http://localhost:8082/v1/documents/}